<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <input type="text" name="text" id="text" autocomplete="off" required>
        <button id="OnAddBtn">ADD</button>
        <button onclick="onDell()">DEL</button>
        <ul id="list">
            <h1 id="heading">TODO ITEM</h1>
        </ul>
    </div>
    <script>
            //input access by Id
            var input = document.getElementById('text');
            var addBtn = document.getElementById('OnAddBtn');
                //get user input value
                addBtn.addEventListener("click",function(){
                    document.getElementById("heading").innerHTML="TODO ITEM";
                    if(input.value != ""){
                        userInput=input.value;
                        var li = document.createElement('li');
                        li.innerHTML=userInput;
                        var btn = document.createElement('span');
                        btn.innerHTML="DEL";
                        li.append(btn)
                        var list=document.getElementById('list');
                        list.appendChild(li)
                        input.value="";
                    }
                    var Ondelone = document.querySelectorAll("span");
                    for (let i = 0; i < Ondelone.length; i++) {
                        Ondelone[i].addEventListener("click", function(){
                        Ondelone[i].parentElement.style.display="none";
                })
            }
        });
    </script>
    <script>
        function onDell() {
            var removeAll = document.querySelectorAll("li");
            for (let i = 0; i < removeAll.length; i++) {
                removeAll[i].remove();
            }  
            document.getElementById("heading").innerHTML="LIST DELETED";
        }
    </script>
      
</body>
</html>
