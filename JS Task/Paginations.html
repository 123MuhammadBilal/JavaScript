<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <style>
        .container{
            max-width: 500px;
            margin: 0 auto;
        }
    li{
        list-style-type: numaric;
        
    }
    .show{
        display: block;
    }
        
    </style>
</head>
<body>
    <div class="container">
        <ul id="list" class="ul">
            <li>AFAN</li>
            <li>ZAMAN</li>
            <li>AHSAN</li>
            <li>ZESHAN</li>
            <li>LUKMAN</li>
            <li>PATHAN</li>
            <li>AWAN</li>
            <li>JAWAN</li>
            <li>DEWAN</li>
            <li>AWAN</li>
            <li>JAWAN</li>
            <li>DEWAN</li>
        </ul>
    </div>
    <div class="pagination">
        <button id="first">FIRST</button><br>
        <button id="prev">PEREV</button><br>
        <button id="next">NEXT</button><br>
        <button id="last">LAST</button><br>
    </div>
    <script>
        var firstpage=1;
        var list=document.getElementById('list');
        var item =list.getElementsByTagName("li");
        var firstPage =document.getElementById('first');
        var previousPage =document.getElementById('prev');
        var nextPage =document.getElementById('next');
        var lastPage =document.getElementById('last');
        firstPage.addEventListener('click',()=>{
            alert('page first')
        })
        previousPage.addEventListener('click',()=>{
            alert('page previous')
        })
        nextPage.addEventListener('click',()=>{
            alert('page next')
        })
        lastPage.addEventListener('click',()=>{
            alert('page last')
        })
    </script>
</body>
</html>
