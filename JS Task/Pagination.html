<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <style>
        .container{
            max-width: 500px;
            margin: 0 auto;
        }
    li{
        list-style-type: numaric;
        display: none;
    }
    .show{
        display: block;
    }
        
    </style>
</head>
<body>
    <div class="container">
        <ul id="list" class="ul">
            <li>AFAN</li>
            <li>ZAMAN</li>
            <li>AHSAN</li>
            <li>ZESHAN</li>
            <li>LUKMAN</li>
            <li>PATHAN</li>
            <li>AWAN</li>
            <li>JAWAN</li>
            <li>DEWAN</li>
            <li>AWAN</li>
            <li>JAWAN</li>
            <li>DEWAN</li>
        </ul>
    </div>
    <div class="pagination">
        <button id="first">FIRST</button><br><button id="perv">PEREVIOUS</button><br><button id="next">NEXT</button><br><button id="last">LAST</button>
    </div>
    <script>
        var firstpage=1;
        var list=document.getElementById('list');
        var item =list.getElementsByTagName("li");
        var first =document.getElementById('first');
        var last =document.getElementById('last');
        first.addEventListener('click',()=>{
            for (let i = 0; i < 10; i++) {
            const element = item[i];
            element.classList.add('show');
        }
    }) 
    last.addEventListener('click', () => {
        element.classList.add('show');
        // Loop through the list items in reverse order
  for (let i = item.length - 1; i >= 0; i--) {
    const element = item[i];
    if (i >= item.length - 3) {
      // If the item is one of the last 10, print it
      element.classList.add('show');
    }
  }
});
    </script>
</body>
</html>
